<DOCTYPE html>
	<html>
		<head>
			<title>linkedIn</title>
			<link rel="stylesheet" href="css/style.css">
			<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		</head>
		<body>
		<header>
				<div class="header-section">
					
						<div class="header-content">
						<div class="logo">
							<img src="image/logo1.png" alt="logo">
							
						</div>
						<div class="login-box">
							<input type="text" placeholder="Email">
							<input type="text" placeholder="Password">
							<input type="submit" value="Sign in">
						</div>
							
							<a href="#">Forgot Password?</a>
						
						
						</div>
					</div>
					</header>

					
					<section class="signup-box">
						<div class="signup-content">

							<h1>Be Great At What You Do</h1>
						<h2>Get Started-Its Free.</h2>

						<form class="form">
							<p>First Name</p>
							<input type="text" placeholder="">
							<p>Last Name</p>
							<input type="text" placeholder="">
							<p>Password(6 or more characters)</p>
							<input type="text" placeholder="">
							<h2>by clicking join now,you agree to the Linkedin user agreement,privacy policy and cookie policy   </h2>
							
							<button><a href="#"></a>join now</button>
							


						</form>
						</div>
						</section>	

					
		</body>
